<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <script>
      function computerPlay() {
        const randNum = Math.random();
        let computerSelection;

        if (randNum <= (1 / 3)) {
          computerSelection = 'rock';
        } else if (randNum <= (2 / 3)) {
          computerSelection = 'paper';
        } else {
          computerSelection = 'scissors';
        }

        console.log(computerSelection);
      }
    </script>
</html>
