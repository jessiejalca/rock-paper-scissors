<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header>
            <h1>Rock. Paper. Scissors.</h1>
            <h2>Let's play best 2 out of 3.</h2>
        </header>

        <div id="game-container">
            <h3>Choose your weapon.</h3>

            <div class="weapons">
                <button id="rock"><img src="images/rock.png"></button>
                <button id="paper"><img src="images/paper.png"></button>
                <button id="scissors"><img src="images/scissors.png"></button>
            </div>

            <div class="scoreboard">
                <p class="user-score">You:<br>0</p>
                <p class="computer-score">Computer:<br>0</p>
            </div>

            <button id="restart">Restart</button>
        </div>

        <p>Open the console in the developer's tools of your browser and call the function game() to play a game of Rock Paper Scissors.</p>

        <script src="script.js"></script>
    </body>
</html>
