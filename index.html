<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header>
            <h1>Rock. Paper. Scissors.</h1>
            <h2>Let's play best 2 out of 3.</h2>
        </header>

        <div id="game-container">
            <h3>Choose your weapon.</h3>

            <div class="weapons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>

        <p>Open the console in the developer's tools of your browser and call the function game() to play a game of Rock Paper Scissors.</p>

        <script src="script.js"></script>
    </body>
</html>
