<!DOCTYPE html>
<html>
    <head>
        <title>Rock. Paper. Scissors.</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>ROCK. PAPER. SCISSORS.</h1>
            <h2>First to 5 wins.<br>Choose your weapon.</h2>
        </header>

        <div id="game-container">
            <div class="weapons">
                <img id="rock" class="button" src="images/rock.png" alt="Rock">
                <img id="paper" class="button" src="images/paper.png" alt="Paper">
                <img id="scissors" class="button" src="images/scissors.png" alt="Scissors">
            </div>

            <div class="weapons">
                <img id="computer" src="images/neutral.png">
            </div>

            <div class="scoreboard">
                <p id="user-score" class="tally">You: 0</p>
                <p id="cpu-score" class="tally">CPU: 0</p>
            </div>

            <div class="hide" id="game-report">
                <div id="report-title"></div>
                <div id="report-score"></div>
            </div>
            
            <button id="restart">RESTART</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
