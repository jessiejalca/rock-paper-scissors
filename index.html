<!DOCTYPE html>
<html>
    <head>
        <title>Rock. Paper. Scissors.</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock. Paper. Scissors.</h1>
            <h2>Let's play best 2 out of 3.</h2>
        </header>

        <div id="game-container">
            <h3>Choose your weapon.</h3>

            <div class="weapons">
                <img class="button rock" src="images/rock.png" alt="Rock">
                <img class="button paper" src="images/paper.png" alt="Paper">
                <img class="button scissors" src="images/scissors.png" alt="Scissors">
            </div>

            <div class="scoreboard">
                <p class="tally">You: 0</p>
                <p class="tally">Computer: 0</p>
            </div>
            
            <button id="restart">Restart</button>
        </div>

        <!-- <p>Open the console in the developer's tools of your browser and call the function game() to play a game of Rock Paper Scissors.</p> -->

        <script src="script.js"></script>
    </body>
</html>
